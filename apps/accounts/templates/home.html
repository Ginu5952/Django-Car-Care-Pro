<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Autoplay Example</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Your Custom CSS -->
    <style>
        .welcome-heading {
            font-size: 3em; /* Adjust size as needed */
            font-weight: bold;
            margin: 0;
            padding: 0;
            align:center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Optional text shadow for better readability */
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-slide img {
            width: 100%; /* Adjust to fit your design */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="background-container">
        <div class="overlay">
            <h1 class="welcome-heading">Welcome to Car Care Pro</h1>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="{% static 'images/car1.jpg' %}" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="{% static 'images/car2.jpg' %}" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="{% static 'images/car3.jpg' %}" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="{% static 'images/car4.jpg' %}" alt="Image 4">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 3000, // Time in milliseconds between transitions
                disableOnInteraction: false, // Continue autoplay after user interactions
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
