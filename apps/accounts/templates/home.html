<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Autoplay Example</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Your Custom CSS -->
    <style>
        .welcome-heading {
            font-size: 3em; /* Adjust size as needed */
            font-weight: bold;
            margin: 0;
            padding: 0;
            align:center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Optional text shadow for better readability */
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-slide img {
            width: 100%; 
            height: auto; 
        }
        .button-container {
            position: fixed; /* Fix position to viewport */
            top: 40px; /* Distance from top */
            right: 20px; /* Distance from right */
           
        }
        .button-container button {
            
            background-color: #EAF19C; /* Green background */
            border: none;
            color: black;
            padding: 15px 30px; /* Increase size */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px; /* Increase font size */
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s;
        }
        .background-container{
            background:beige;
        }
        .sub-heading {
            color:Green;
            margin-left:30px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="background-container">
        <div class="overlay">
            <h1 class="welcome-heading">Welcome to Car Care Pro</h1>
            <h2 class="sub-heading">A Premium Dealing Hub....</h2>
        </div>
        <div class="button-container">
            <button onclick="showContent('customer')">Customer</button>
            <button onclick="showContent('mechanic')">Mechanic</button>
        </div>
    
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="{% static 'images/car1.jpg' %}" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="{% static 'images/car2.jpg' %}" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="{% static 'images/car3.jpg' %}" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="{% static 'images/car4.jpg' %}" alt="Image 4">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 3000, // Time in milliseconds between transitions
                disableOnInteraction: false, // Continue autoplay after user interactions
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
