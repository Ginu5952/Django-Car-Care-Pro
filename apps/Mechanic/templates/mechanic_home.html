{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bubbles.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bubbles.js' %}"></script>
    <style>
        body {
            background-image: url('/static/images/mechanic.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
        }
      
        .title-bar {
            background-color: #343493;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            height:10%;
            top: 0;
            box-sizing: border-box;
            z-index: 1000; 
            display:flex;
        }
        .logo {
            position: absolute;
            left: 20px; 
        }
        .title-bar img {
            height: 40px; 
            width: 40px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        
        .title-bar h1 {
            margin-left:40px;
            color: white;
            margin-left
            font-size: 24px; 
        }
        .main-content {
            padding-top: 400px; 
            padding-left: 600px;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            position: relative;
        }
        .box {
            width: 200px; 
            height: 32px;
            background-color: #343493; 
            border-radius: 50px; 
            bottom: -180px; 
            animation: moveToPosition 2s ease-out forwards;
            font-size: 20px; 
            color:white;
            padding-top: 6px;
            text-align: center; 
            position:absolute;
        }

        .box:hover{
            color:black;
        }

        .box#box1 {
            animation-name: moveToCenterLogin; 
        }    

        .box#box2 {
            animation-name: moveToCenterSignup; 
        }

        .box#box3 {
            animation-name: moveToCenterLogout; 
        }
      
        @keyframes moveToCenterLogin {
            from {
                bottom: -180px; 
                opacity: 0; 
                transform: scale(0.5); 
            }
            to {
                bottom: 55%; 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        @keyframes moveToCenterSignup {
            from {
                bottom: -180px; 
                opacity: 0; 
                transform: scale(0.5); 
            }
            to {
                bottom: 45%; 
                opacity: 1; 
                transform: scale(1); 
            }
        }

        @keyframes moveToCenterLogout {
            from {
                bottom: -180px; 
                opacity: 0; 
                transform: scale(0.5); 
            }
            to {
                bottom: 35%; 
                opacity: 1; 
                transform: scale(1); 
            }
        }
        
        
        .box:nth-child(1) {
            transform: translateY(0); 
        }
        .login-form {
            background-color: #B0E0BB;
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; 
            width:500px;
            height:300px;
        }

        .signup-form {
            background-color: #B0E0BB;
            display: none; 
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; 
            width:500px;
            height:700px;
        }

        .login-form h2, .signup-form h2 {
            margin-top: 0;
        }
        .login-form input, .signup-form input {
            display: block;
            width: 95%;
            margin-top:30px;
            padding: 10px;
            margin: 30px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        
        .logsub{
            margin-left: 170px;
            width:150px;
            border-radius: 5px;
            margin-top:20px;
            height:30px;
            border:none;
        }

        .signbtn{
            margin-left: 170px;
            width:150px;
            border-radius: 5px;
            margin-top:15px;
            height:32px;
            border:none; 
            background-color:black;
            color:white;
            font-size: 12px; 
            font-weight:bold;
        }
        .close-btn
        {
            position: absolute;
            top: 20px;
            margin-left: 450px;
            background-color: transparent;
            border: none; 
            color: black; 
            font-size: 24px; 
            cursor: pointer; 
            text-decoration: none;
            line-height: 1; 
            
        }
        .close-btn:hover {
            color: beige; 
        }
        .overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);  
            z-index: 998; 
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            backdrop-filter: blur(50px);
            z-index: 999; /* Above background but below overlay */
            display: none; /* Hidden initially */
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 15px;
            color: black;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
        .delete-account{
            margin-left:1200px;
            margin-top:60px;
            font-weight:bold;
            color:white;
        }
        .back-icon{
            position: absolute;
            margin-top:0px;
            margin-left:1700px;
            font-weight: bold;
            font-size:16px;
            color:white;
           
        }
        
    </style>
    
</head>
<body>
    
    <div class="title-bar">
        <a class="back-icon" href="{% url 'home' %}"><i class="fas fa-arrow-left"></i> Home</a>
        <img src="{% static 'images/logo.jpg' %}" alt="Logo">
       
        <h1>Mechanic Portal</h1> 
        <div> 
            <a class="delete-account" href="{% url 'delete_account' %}">Delete Account</a>

        </div>    
    </div>
    
    <div class="main-content">
        <div class="box" id="box1">Login</div>
        <div class="box" id="box2">Sign Up</div>
        <div class="box" id="box3">Log Out</div>
       
    </div>
    <div class="login-form" id="loginForm">
        <button class="close-btn" id="closeLoginBtn">&times;</button>
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="logsub" type="submit">Login</button>
        </form>
    </div>

    <div class="signup-form" id="signupForm">
        <button class="close-btn" id="closeSignupBtn">&times;</button>
        <h2>Sign Up</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name">
            <textarea name="address" placeholder="Address"></textarea>
            <input type="email" name="email" placeholder="Email" required>
            <select name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <input type="text" name="contact_number" placeholder="Contact Number" required>
            <input type="file" name="profile_image">
            <button class="signbtn" type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        // JavaScript to handle box click and show the login form
        document.getElementById('box1').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('background').style.filter = 'blur(10px)';
        });
        document.getElementById('box2').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('backgroundBlur').style.display = 'blur(10px)';
        });
        document.getElementById('closeLoginBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('backgroundBlur').style.display = 'none';
        });

        document.getElementById('closeSignupBtn').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('backgroundBlur').style.display = 'none';
        });

        document.getElementById('box3').addEventListener('click', function() {
            window.location.href = '{% url "logout" %}'
        });
        </scirpt>
</body>
</html>
